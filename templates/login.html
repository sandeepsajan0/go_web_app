<html>
    <head>
        <title>
            Login
        </title>
        <link rel="stylesheet" type="text/css" href="/static/index.css">
    </head>
    <body>
        <div class="register">
        <h2>
        {{ if . }}
        <div class="error" style="color:blue">{{ . }}</div>
        {{ end }}
        </h2>
        <h1>
            Login
        </h1>
        <form method="POST">
            Username: <input name="username">
            Password: <input name="password">
            <div class="button">
                <button type="submit"> Login </button>
                <button onclick="location.href='/register'" type="button"> Sign up </button>
            </div>
        </form>
        </div>
    </body>
</html>
